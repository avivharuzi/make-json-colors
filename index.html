<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="make json colors">
        <meta name="keywords" content="make, json, colors">
        <meta name="author" content="Aviv Haruzi">
        <title>Make JSON Colors</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="shortcut icon" type="image/x-icon" href="images/web-icons/fav-icon.ico">
        <link rel="icon" type="image/png" href="images/web-icons/icon.png">
    </head>
    <body>
        <div class="container mt-5">
            <div id="colorsForm">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div id="messageForm">
                        </div>
                        <h5 class="text-center text-secondary m-3">Color Schema #1</h5>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-6">
                                    <input type="text" name="schemaName" class="form-control" placeholder="Color Schema Name">
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" name="mainHex" class="form-control" placeholder="Main Hex">
                                </div>
                            </div>
                        </div>
                        <textarea class="form-control mb-3" name="hexSchema" placeholder="Hex Colors"></textarea>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="row justify-content-center mt-3">
                        <div class="col-lg-6">
                            <button id="addColorSchema" class="btn btn-primary btn-block"><i class="fa fa-plus mr-3"></i>Add Color Schema</button>
                        </div>
                        <div class="col-lg-6">
                            <button id="setColors" class="btn btn-success btn-block"><i class="fa fa-send mr-3"></i>Set Colors</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mb-5">
                <div class="col-lg-6 mt-5" id="mainResult">
                    <button class="btn btn-block btn-dark btn-copy text-light mb-3"><i class="fa fa-copy mr-3"></i>Copy</button>
                    <div id="result">
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery/jquery-3.2.1.min.js"></script>
        <script src="js/popper/popper.min.js"></script>
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <script src="js/ntc/ntc.js"></script>
        <script src="js/app/controllers/color.controller.js"></script>
        <script src="js/app/controllers/form.controller.js"></script>
    </body>
</html>
